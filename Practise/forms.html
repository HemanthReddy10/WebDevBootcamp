<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>
<body>
      <form action="https://www.google.com/search">
          <label for="uname">username</label>
          <input name="q" type="text" id ="uname" placeholder="enter username">
          <button>Search Google!!</button>
          <!-- <input type="submit" value="clickme!!"> -->
      </form>
      <form action="/boilerplate .html">
          <label for="cb">I agree</label>
          <input type="checkbox" name="cb" id="cb">
          <label for="id">select one</label>
          <input type="radio" name="id" id="id" value="dandanadan">
          <p>
          <select name="opt" id="opt">
              <option value="1">one</option>
              <option value="2">two</option>
              <option value="3">three</option>
          </select>
          </p>
          <button>submit</button>
      </form>

    <!-- name will be used when we are sending data to the server -->
    <!-- for and id are for pairing purpose  -->
</body>
</html>
