<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


   
</head>
<body>
   <div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
        <div class="row">  
        <div class="form-group col-md-6 ">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your cute email" >
        </div>

        <div class="form-group col-md-6 ">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your great password" >
        </div>
        </div>
        <div class="form-group ">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your lovely home address" >
        </div>
        <div class="row">
   
    <div class="form-group col-xl-4  col-sm-12">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your City:" >
    </div>

        <div class="form-group col-xl-4  col-sm-12">
            <label for="state">Select your state:</label>
            <select name="state" id="state" class="form-select">
              <option value="default" selected >Choose your proud state</option>
              <option value="AL">Alabama</option>
              <option value="MA">Massachussets</option>
              <option value="CT">Connecticut</option>
              <option value="TX">Texas</option>

            </select>
        </div>
        <div class="form-group col-xl-4  col-sm-12">
            <label for="zipcode">Zipcode:</label>
            <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode:" >
        </div>
    </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
        </div>
        <div class="form-group">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
        </div>
        <div class="form-group">
       <button type="submit" class="btn btn-lg btn-primary align-left m-4">Submit!</button>
        </div>

    </form>
   

   </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
